<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Kittens "R" Us</title>

    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!--<script src="js/modernizer-2.5.2.min.js"></script>-->
  </head>
  <body>
    <header>
      <div class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
          <section
            class="mdc-top-app-bar_section"
          >
            <h1 class="mdc-top-app-bar__title">Kittens "R" Us</h1>
          </section>
        </div>
      </div>
      <div class="mdc-tab-bar" role="tablist">
        <div class="mdc-tab-scroller">
          <div class="mdc-tab-scroller__scroll-area">
            <div class="mdc-tab-scroller__scroll-content">
              <button
                class="mdc-tab mdc-tab--"
                role="tab"
                aria-selected="true"
                tabindex="0"
              >
                <span class="mdc-tab__content">
                  <span class="mdc-tab__text-label">HOME</span>
                </span>
                <span class="mdc-tab-indicator">
                  <span
                    class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"
                  ></span>
                </span>
                <span class="mdc-tab__ripple"></span>
              </button>
            </div>
            <div class="mdc-tab-scroller__scroll-content">
              <button
                class="mdc-tab mdc-tab--active"
                role="tab"
                aria-selected="true"
                tabindex="1"
              >
                <span class="mdc-tab__content">
                  <span class="mdc-tab__text-label">KITTENS</span>
                </span>
                <span class="mdc-tab-indicator mdc-tab-indicator--active">
                  <span
                    class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"
                  ></span>
                </span>
                <span class="mdc-tab__ripple"></span>
              </button>
            </div>
            <div class="mdc-tab-scroller__scroll-content">
              <button
                class="mdc-tab mdc-tab--active"
                role="tab"
                aria-selected="true"
                tabindex="2"
              >
                <span class="mdc-tab__content">
                  <span class="mdc-tab__text-label">ABOUT</span>
                </span>
                <span class="mdc-tab-indicator">
                  <span
                    class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"
                  ></span>
                </span>
                <span class="mdc-tab__ripple"></span>
              </button>
            </div>
            <div class="mdc-tab-scroller__scroll-content">
              <button
                class="mdc-tab mdc-tab--active"
                role="tab"
                aria-selected="true"
                tabindex="2"
              >
                <span class="mdc-tab__content">
                  <span class="mdc-tab__text-label">CONTACT</span>
                </span>
                <span class="mdc-tab-indicator">
                  <span
                    class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"
                  ></span>
                </span>
                <span class="mdc-tab__ripple"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
